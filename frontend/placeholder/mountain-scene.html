<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 30%, #90EE90 30%, #90EE90 100%);
            font-family: Arial, sans-serif;
        }
        .mountain-scene {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 40%, #90EE90 40%, #90EE90 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .mountain {
            position: absolute;
            bottom: 40%;
            width: 0;
            height: 0;
        }
        .mountain-1 {
            left: 10%;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 120px solid #8B4513;
        }
        .mountain-2 {
            left: 25%;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #A0522D;
        }
        .mountain-3 {
            left: 40%;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 140px solid #8B4513;
        }
        .mountain-4 {
            left: 60%;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 110px solid #A0522D;
        }
        .mountain-5 {
            left: 75%;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 130px solid #8B4513;
        }
        .path {
            position: absolute;
            bottom: 20%;
            left: 20%;
            width: 60%;
            height: 8px;
            background: #654321;
            border-radius: 4px;
        }
        .vehicle {
            position: absolute;
            bottom: 22%;
            left: 30%;
            width: 20px;
            height: 12px;
            background: #FF0000;
            border-radius: 2px;
        }
        .person {
            position: absolute;
            bottom: 24%;
            left: 45%;
            width: 8px;
            height: 16px;
            background: #000000;
            border-radius: 1px;
        }
        .person::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -2px;
            width: 12px;
            height: 8px;
            background: #FFE4B5;
            border-radius: 50%;
        }
        .sun {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
        }
        .cloud {
            position: absolute;
            top: 15%;
            left: 10%;
            width: 60px;
            height: 20px;
            background: white;
            border-radius: 20px;
        }
        .cloud::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
        }
        .cloud::after {
            content: '';
            position: absolute;
            top: -5px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="mountain-scene">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>
        <div class="mountain mountain-4"></div>
        <div class="mountain mountain-5"></div>
        <div class="path"></div>
        <div class="vehicle"></div>
        <div class="person"></div>
    </div>
</body>
</html>
